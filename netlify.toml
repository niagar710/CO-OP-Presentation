[build]
  command = "ng build --configuration production"
  publish = "dist/EndOfProgramWeb/browser"

[[plugins]]
  package = "@netlify/plugin-angular-runtime"
  # Disable the plugin
  [plugins.inputs]
  enabled = false

[build.environment]
  NODE_VERSION = "18"


[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
