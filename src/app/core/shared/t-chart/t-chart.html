<div class="tchart-container">
  <div class="tchart-grid">
    <div class="header">
      <fa-icon [icon]="faHourglass"></fa-icon> Then
    </div>
    <div class="header">
      <fa-icon [icon]="faRocket"></fa-icon> Now
    </div>

    <div class="cell">
      <div class="qualities">
        <div>Relied heavily on tutorials</div>
        <div>Struggled with debugging</div>
        <div>Limited understanding of version control</div>
        <div>Focused on writing code that works</div>
      </div>
    </div>
    <div class="cell">
      <div class="qualities">
        <div>Builds projects independently</div>
        <div>Confident in debugging and testing</div>
        <div>Proficient with Git and GitHub</div>
        <div>Writes clean, maintainable code</div>
      </div>
    </div>
  </div>
</div>
